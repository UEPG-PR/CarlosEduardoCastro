<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Simulação de Credencial - UEPG</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f0f0; display: flex; justify-content: center; padding-top: 50px; }
        .container { background: white; width: 850px; padding: 20px; display: flex; box-shadow: 0px 0px 15px rgba(0,0,0,0.2); border-radius: 4px; position: relative; }
        .photo { width: 220px; height: 250px; background: #ddd; object-fit: cover; }
        .info { padding-left: 30px; flex-grow: 1; }
        .header-name { font-size: 32px; font-weight: bold; color: #444; margin: 0; text-transform: uppercase; }
        .sub-name { font-size: 20px; color: #555; margin-top: 5px; }
        .token { color: #bbb; font-size: 22px; margin: 10px 0; }
        .status-bar { background-color: #e72222; color: white; text-align: center; padding: 12px; font-weight: bold; border-radius: 4px; margin: 15px 0; width: 100%; }
        .details { font-size: 16px; color: #333; line-height: 1.6; }
        .logo-area { text-align: center; border-left: 1px solid #eee; padding-left: 20px; width: 150px; }
        .logo-uepg { width: 100px; margin-bottom: 10px; }
        .btn-codigo { border: 1px solid #ccc; padding: 10px; border-radius: 5px; font-size: 12px; color: #666; cursor: pointer; text-decoration: none; display: block; }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://via.placeholder.com/220x250" class="photo" alt="Foto">
        
        <div class="info">
            <h1 class="header-name">CARLOS EDUARDO CASTRO</h1>
            <div class="sub-name">CARLOS EDUARDO CASTRO</div>
            <div class="token">wlqp2her5lww</div>
            
            <div class="status-bar">INATIVO ou EXPIRADO</div>
            
            <div class="details">
                Registro Acadêmico - 19021763<br>
                Curso - Administração<br>
                Turno - Noturno<br>
                Campus - Ponta Grossa
            </div>
        </div>

        <div class="logo-area">
            <img src="https://www.uepg.br/wp-content/uploads/2019/04/logo-uepg.png" class="logo-uepg" alt="Logo UEPG">
            <div style="font-size: 10px; color: #999; margin-bottom: 20px;">VALIDAÇÃO DE CREDENCIAIS</div>
            <a href="#" class="btn-codigo">DIGITAR CÓDIGO</a>
        </div>
    </div>
</body>
</html>
